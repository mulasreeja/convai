<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder & Text-to-Speech</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .section {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        button, input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover, input[type="submit"]:hover {
            background-color: #45a049;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        audio {
            margin-top: 10px;
            width: 100%;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        a {
            margin-left: 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <h1>Audio Recorder & Text-to-Speech Converter</h1>

    <div class="container">
        <!-- Left Section: Record and Upload Audio -->
        <div class="section">
            <h2>Record and Upload Audio</h2>
            <button id="record">Start Recording</button>
            <button id="stop" disabled>Stop</button>
            <span id="timer">00:00</span>
            <br><br>
            <audio id="audio" controls></audio>
            

            <h2> latest audio </h2>
            {% if latest_audio %}
        <audio controls>
            <source src="{{ latest_audio }}" type="audio/wav">
            Your browser does not support the audio tag.
        </audio>
    {% else %}
        <p>No audio file uploaded yet.</p>
    {% endif %}
            <p>{{transcription}} </p>
            <p>{{sentiment_analysis}} </p>
        </div>
        </div>
    </div>


    <script src="/script.js"></script>
</body>
</html>
